  <body>

    

  <div id="coming-soon">
    <h1>Telly RPS - Coming Soon</h1>

    <p style="font-size:1.2em;">
        <code>Telly RPS</code> is an Rock Paper Scissors app for Google TV. 
        You can play RPS with your family 
        in the whole new different way.

        Please provide your email address below, 
        and we will keep you posted on our progress
        (including the beta release).
        <i>Coming soon...</i>
    </p>

    <form id="rps_signup_form" method="get" action="thanks.html">
        <div id="subscribe">
            <input id="rps_signup_email" type="email" placeholder="Enter your email address.">
            <input type="submit" value="Submit">
<!--
            <textarea id="rps_signup_comment" placeholder="(Optional) comment" rows="3" cols="70"></textarea>
-->
            <div class="clear"></div>
        </div>
    </form>

    <div class="center">
        <a href="https://twitter.com/tellyrps" title="Follow us on Twitter" class="twitter">tellyrps</a>
        -
        <a href="http://blog.rpstown.com/" title="RPS Town blog" class="tumblr">RPS Town</a>
    </div>

  </div>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/debugutil-1.0.js"></script>
    <script type="text/javascript" src="js/signuppad-fiveten-1.0.js"></script>
    <script defer type="text/javascript" src="js/signupmanager-1.1.js"></script>

    <script>
    // "Init"
    $(function() {
        $("#rps_signup_email").focus().select();
    	// Peeng?
    	var fiveTenTimer = new fiveten.FiveTenTimer(4771, 3);
    	fiveTenTimer.start();
    });
    </script>

    <script> 
    var successCallback = function() {
        // window.alert("Thanks!");
        window.location = "thanks.html";
    };
    var failureCallback = function() {
        window.alert("Failed to save your email address. Please try again.");
        // Stay on this page.
    };
    </script>
    <script>
    	var signupManager;
    	var servicename = "Telly RPS";
    	var launchname = "Initial pre-beta signup";
    	var pageid = "home";
    </script>
    <script>
    $(function() {
    	signupManager = new webstoa.SignupManager(servicename, launchname, pageid);
        signupManager.setSuccessCallback(successCallback);
        signupManager.setFailureCallback(failureCallback);
    });
    </script>
    <script> 
    $(function() {
        $("#rps_signup_form").submit( function(e) {
            e.preventDefault();
            var email = $("#rps_signup_email").val();
            if(DEBUG_ENABLED) console.log("email = " + email);
            // var comment = $("#rps_signup_comment").val();
            // if(DEBUG_ENABLED) console.log("comment = " + comment);
            signupManager.signup(email);
            // signupManager.signup(email, comment);
            // redirect, only if success..
        });
    });
    </script>
